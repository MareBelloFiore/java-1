<!-- MarkUp Language 주석문 -->

<!-- HTML(Hyper Text MarkUp Language) : 태그(Tag)를 사용하여 웹문서를 구조적으로 표현하기 위한 언어 -->
<!-- => 브라우저 엔진에 의해 해석되어 실행(출력)되는 언어 - CSL(Client Script Language) : HTML, CSS, JavaScript -->

<!-- 태그를 사용하여 웹문서(웹에서 사용되는 문서 - HTML 파일) 작성 - 태그는 대소문자 미구분 -->
<!-- 시작태그와 종료태그가 하나의 짝으로 구성 - HTML 태그에는 독립태그 존재 -->
<!-- 시작태그와 종료태그 사이에 하위태그 또는 태그내용 표현 -->
<!-- 시작태그에는 속성과 속성값을 사용하여 태그를 다양하게 표현 -->

<!-- DOCTYPE : 웹문서의 종류 및 버전을 표현 - HTML5를 사용하여 작성된 웹문서 -->
<!DOCTYPE html>
<!-- html 태그 : HTML 문서를 작성하기 위해 사용하는 최상위 태그  -->
<!-- => 하위태그 : head, body -->
<html>
<!-- head 태그 : HTML 문서에 대한 정보를 제공하기 위한 태그 -->
<!-- => 하위태그 : meta, title, style, script, link 등 -->
<head>
<!-- meta 태그 : HTML 문서에 대한 부가적인 정보(Meta Data)를 태그 속성과 속성값으로 제공하는 태그 -->
<!-- charset 속성 : HTML 문서의 문자형태(CharacterSet - Encoding)를 속성값으로 설정 -->
<!-- => 브라우저가 HTML 문서를 해석하여 실행하기 위한 문자의 인코딩 방식을 제공 -->
<!-- => 기본 속성값 : ISO-8859-1(서유럽어) -->
<!-- => 한글 관련 캐릭터셋 : euc-kr(완성형), utf-8(조합형) -->
<meta charset="UTF-8">
<!-- title 태그 : HTML 문서의 제목을 설정하기 위한 태그 --> 
<title>HTML</title>
</head>
<!-- body 태그 : 웹문서의 내용(Content)을 출력하기 위한 영역을 제공하기 위한 태그 - Document -->
<!-- => 하위태그 : header(머릿부), navi(메뉴), section(몸체부), article(본문), aside(보조문), footer(꼬릿부), h1, p, img, form 등  -->
<!-- => body 태그의 하위태그를 박스모델(Box Model) 태그로 표현할 수 있으며 블럭 레벨 태그와
인라인 레벨 태그로 구분 -->
<!-- => 인라인 레벨 태그의 하위태그로 블럭 레벨 태그 사용 불가능 -->
<!-- 블럭 레벨 태그(Block Level Tag) : 하나의 태그가 전체 라인(Line)을 모두 사용하는 태그 -->
<!-- => div, h1, p, ol, ul 등 -->
<!-- 인라인 레벨 태그(InLine Level Tag) : 하나의 태그가 라인(Line)의 일부분만 사용하는 태그 -->
<!-- => span, img, input, select 등 -->
<body>
	<!-- hn 태그 :  태그내용을 문단의 제목으로 출력하기 위한 태그 - n : 1~6 - 제목크기 -->
	<!-- align 속성 : 태그내용을 정렬하기 위한 속성 : left(기본), right, center, justify -->
	<!-- title 속성 : 툴팁 기능을 이용하여 설명문(속성값)을 제공하는 속성 -->
	<h1 align="left" title="문단의 제목을 표현합니다.">문단제목-1</h1>	
	<h2 align="center">문단제목-2</h2>	
	<h3 align="right">문단제목-3</h3>	
	<h4 align="justify">문단제목-4</h4>	
	<h5>문단제목-5</h5>	
	<h6>문단제목-6</h6>
	
	<!-- hr 태그 :  수평선을 출력하기 위한 태그 -->
	<hr>
	<!-- width 속성 : 태그의 폭을 변경하기 위한 속성 - 속성값 : 크기 -->
	<!-- 크기 또는 위치를 표현하는 단위 : px(기본) - 절대값, %(백분율) - 상대값 -->
	<hr align="left" width="600">
	<hr align="left" width="50%">
</body>
</html>
